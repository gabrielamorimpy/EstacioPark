<!DOCTYPE html>
<html>

<head>
	<title>Estacionamento de Gab</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="text/css" href="css/geral.css">
</head>

<body onload="mostraPatio()">
	<div class="container">
		<div class="header clearfix">
			<h2>
				<img class="imagemLogo" src="https://i.imgur.com/WAxK0jd.png" />
			</h2>
			<div class="jumbotron">
				<form id="formulario">
					<div class="form-group">
						<label>Modelo do Veiculo</label>
						<input type="text" id="modeloCarro" class="form-control">
					</div>
					<div class="form-group">
						<label>Placa do Veiculo</label>
						<input type="text" id="placaCarro" name="" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</form>
			</div>
		</div>
		<div class="row marketing">
			<div class="col-lg-12">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Placa</th>
							<th>Entrada</th>
							<th>Finalizar</th>
						</tr>
					</thead>
					<tbody id="resultados"></tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
